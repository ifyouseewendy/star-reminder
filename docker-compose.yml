version: '3.1'
services:
  nginx:
    image: jwilder/nginx-proxy:alpine
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
    ports:
      - "80:80"
  redis_db:
    image: redis:4.0
    volumes:
      - data:/data
  dogstatsd:
    image: datadog/docker-dd-agent:latest
    ports:
      - "8125:8125/udp"
    environment:
      - SD_BACKEND=docker
      - API_KEY=${DATADOG_API_KEY}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /proc/:/host/proc/:ro
      - /sys/fs/cgroup/:/host/sys/fs/cgroup:ro
  app:
    image: ifyouseewendy/star-reminder:latest
    ports:
      - "9393:9393"
    environment:
      - RACK_ENV=production
      - REDIS_HOST=redis://redis_db:6379
      - DATADOG_HOST=dogstatsd:8125
      - ENV_PRODUCTION=/run/secrets/env_production
    depends_on:
      - redis_db
      - dogstatsd
    secrets:
      - env_production
  splunk:
    hostname: splunk
    image: splunk/splunk:6.5.3-monitor
    environment:
      - SPLUNK_START_ARGS=--accept-license --answer-yes --no-prompt
      - SPLUNK_ENABLE_LISTEN=9997
      - SPLUNK_ADD=tcp 1514
      - SPLUNK_USER=root
      - VIRTUAL_HOST=log.starreminder.com
      - VIRTUAL_PORT=8000
    expose:
      - "8000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - opt-splunk-etc:/opt/splunk/etc
      - opt-splunk-var:/opt/splunk/var
    ports:
      - "8000:8000"
      - "9997:9997"
      - "8088:8088"
      - "1514:1514"

volumes:
  data:
  bundle:
  opt-splunk-etc:
  opt-splunk-var:

secrets:
   env_production:
     file: /opt/.env.production
